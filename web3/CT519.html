<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflection on Final Exam</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #89f7fe, #66a6ff);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            text-align: justify;
        }
        .highlight {
            color: #ff6f61;
            font-weight: bold;
        }
        .button-container button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .button-container button:hover {
            background-color: #e55b52;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reflection on Final Exam</h1>
        <p>จากการทำข้อสอบของ <span class="highlight">final ของวิชา CT519</span> ทำให้ผมได้ทบทวนเรื่องที่อาจารย์สอนตั้งแต่การเข้าเรียนครั้งแรกจนถึงครั้งสุดท้าย เนื่องจากเวลาที่สอบนั้นห่างจากการเรียนครั้งสุดท้ายค่อนข้างมาก จึงทำให้ลืมขั้นตอนและวิธีการหลายๆอย่างไป <span class="highlight">การสอบนี้ก็ถือเป็นการทบทวนและทำให้จดจำได้มากขึ้น</span></p>
    </div>
    <div class="button-container">
        <button onclick="window.location.href='/'">กลับไปหน้าแรก</button>
    </div>
</body>
</html>
