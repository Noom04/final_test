<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2/CT519</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f8ffae, #43c6ac);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff6f61;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .profile img:hover {
            transform: scale(1.1);
        }
        .info {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .button-container button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .button-container button:hover {
            background-color: #e55b52;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>"welcom to my profile"/CT519</h1>
        <div class="profile">
            <img src="pic/mypic.jpg" alt="รูปภาพของตะวัน">
        </div>
        <div class="info">
            <p>ชื่อ : นาย ปัญญา หลีนวรัตน์</p>
            <p>รหัสนักศึกษา : 66130283</p>
        </div>
        <div class="button-container">
            <button onclick="window.location.href='/'">กลับไปหน้าแรก</button>
        </div>
    </div>
</body>
</html>
